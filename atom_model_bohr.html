<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>原子结构模型 - Bohr 模型</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #050816;
      font-family: sans-serif;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const container = document.getElementById("canvas-container");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 15, 40);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    const nucleusGroup = new THREE.Group();
    const nucleusMaterial = new THREE.MeshStandardMaterial({ color: 0xff5555 });
    for (let i = 0; i < 10; i++) {
      const g = new THREE.SphereGeometry(0.6, 24, 24);
      const m = new THREE.Mesh(g, nucleusMaterial);
      const r = 1.5;
      m.position.set((Math.random() - 0.5) * r, (Math.random() - 0.5) * r, (Math.random() - 0.5) * r);
      nucleusGroup.add(m);
    }
    scene.add(nucleusGroup);

    const electronConfigs = [
      { radius: 4, count: 2,  speed: 1.0 },
      { radius: 7, count: 8,  speed: 0.8 },
      { radius: 10, count: 18, speed: 0.6 },
      { radius: 13, count: 8,  speed: 0.4 }
    ];

    const electrons = [];
    const electronMaterial = new THREE.MeshStandardMaterial({ color: 0x66ccff });

    function createOrbit(radius) {
      const points = [];
      for (let i = 0; i <= 128; i++) {
        const a = (i / 128) * Math.PI * 2;
        points.push(new THREE.Vector3(Math.cos(a) * radius, 0, Math.sin(a) * radius));
      }
      const geo = new THREE.BufferGeometry().setFromPoints(points);
      const mat = new THREE.LineBasicMaterial({ color: 0x8888ff, opacity: 0.4, transparent: true });
      scene.add(new THREE.LineLoop(geo, mat));
    }

    electronConfigs.forEach(cfg => {
      createOrbit(cfg.radius);
      for (let i = 0; i < cfg.count; i++) {
        const geo = new THREE.SphereGeometry(0.4, 24, 24);
        const mesh = new THREE.Mesh(geo, electronMaterial);
        scene.add(mesh);
        electrons.push({
          mesh,
          radius: cfg.radius,
          speed: cfg.speed,
          phase: (i / cfg.count) * Math.PI * 2
        });
      }
    });

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.enablePan = false;
    controls.minDistance = 10;
    controls.maxDistance = 60;

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      nucleusGroup.rotation.y += delta * 0.2;
      electrons.forEach(e => {
        e.phase += delta * e.speed;
        const x = Math.cos(e.phase) * e.radius;
        const z = Math.sin(e.phase) * e.radius;
        const y = Math.sin(e.phase * 2) * 0.6;
        e.mesh.position.set(x, y, z);
      });
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
